<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Akhi ex responds</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           CSS VARIABLES - REVOLUTIONARY DESIGN
           ============================================ */
        :root {
            /* Modern Gradient Color Palette */
            --gradient-primary: linear-gradient(135deg, #1a237e 0%, #283593 25%, #3949ab 50%, #5c6bc0 75%, #7986cb 100%);
            --gradient-secondary: linear-gradient(135deg, #ffd54f 0%, #ffca28 25%, #ffb300 50%, #ff8f00 75%, #ff6f00 100%);
            --gradient-dark: linear-gradient(135deg, #0d0f1c 0%, #131626 50%, #1a1c2e 100%);
            --gradient-light: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            
            /* Glassmorphism Colors */
            --glass-white: rgba(255, 255, 255, 0.15);
            --glass-white-heavy: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            /* Neon Accents */
            --neon-blue: #00e5ff;
            --neon-gold: #ffd700;
            --neon-purple: #b388ff;
            
            /* Core Colors */
            --deep-blue: #1a237e;
            --rich-gold: #ffb300;
            --pure-white: #ffffff;
            --pure-black: #0a0a0a;
            --light-gray: #e0e0e0;
            
            /* Layout Variables */
            --max-width: 1200px;
            --border-radius-sm: 20px;
            --border-radius: 30px;
            --border-radius-lg: 40px;
            --border-radius-xl: 60px;
            
            /* Shadows with Depth */
            --shadow-soft: 0 4px 30px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 40px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.2);
            --shadow-neon: 0 0 20px rgba(0, 229, 255, 0.5);
            --shadow-gold: 0 0 30px rgba(255, 179, 0, 0.4);
            
            /* Font System */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', system-ui, sans-serif;
            --font-accent: 'Poppins', sans-serif;
            --font-arabic: 'Amiri', serif;
            
            /* Transition Speeds */
            --transition-superfast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ============================================
           BASE RESET & GLOBAL STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            overflow-x: hidden;
            background: var(--gradient-dark);
        }

        body {
            font-family: var(--font-body);
            color: var(--pure-white);
            background: var(--gradient-dark);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
        }

        /* 3D Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(26, 35, 126, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 179, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(179, 136, 255, 0.1) 0%, transparent 50%);
            z-index: -2;
            animation: backgroundFloat 20s infinite alternate ease-in-out;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(10px, -10px) scale(1.02); }
            66% { transform: translate(-5px, 5px) scale(0.98); }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ============================================
           FLOATING HEADER - REVOLUTIONARY DESIGN
           ============================================ */
        .floating-header {
            position: relative;
            width: 100%;
            background: transparent;
            backdrop-filter: none;
            border: none;
            margin-bottom: 0;
            padding: 20px 0;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .floating-header .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-strong);
            position: relative;
            overflow: hidden;
        }

        .header-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .header-content:hover::before {
            left: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-icon-3d {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pure-white);
            font-weight: 700;
            font-size: 22px;
            position: relative;
            overflow: hidden;
            animation: float3D 6s infinite ease-in-out;
            box-shadow: var(--shadow-neon);
        }

        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0) rotateX(0) rotateY(0); 
            }
            33% { 
                transform: translateY(-10px) rotateX(5deg) rotateY(5deg); 
            }
            66% { 
                transform: translateY(5px) rotateX(-5deg) rotateY(-5deg); 
            }
        }

        .logo-icon-3d i {
            font-size: 24px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 20px;
            background: linear-gradient(135deg, var(--pure-white), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .logo-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        .mobile-nav-toggle {
            width: 48px;
            height: 48px;
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .mobile-nav-toggle span {
            width: 24px;
            height: 2px;
            background: var(--pure-white);
            border-radius: 1px;
            transition: all var(--transition-fast);
            transform-origin: center;
        }

        .mobile-nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* ============================================
           NAVIGATION - GLASS MORPHISM
           ============================================ */
        nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--glass-white);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 10px;
            box-shadow: var(--shadow-strong);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        nav.active {
            display: block;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--pure-white);
            text-decoration: none;
            font-weight: 500;
            border-radius: 15px;
            transition: all var(--transition-fast);
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        nav a:last-child {
            margin-bottom: 0;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        nav a:hover::before,
        nav a:focus::before {
            left: 100%;
        }

        nav a:hover,
        nav a:focus {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            box-shadow: var(--shadow-neon);
        }

        nav a i {
            color: var(--neon-blue);
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        .cta-button {
            background: var(--gradient-primary);
            color: var(--pure-white);
            padding: 12px 24px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all var(--transition-fast);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-strong), var(--shadow-neon);
        }

        /* ============================================
           MAIN CONTENT AREA
           ============================================ */
        #content {
            flex: 1;
            width: 100%;
        }

        /* Container */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* ============================================
           FLOATING FOOTER - GLASS MORPHISM
           ============================================ */
        .floating-footer {
            text-align: center;
            padding: 40px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-top: 60px;
            width: 100%;
            position: relative;
        }

        .floating-footer .container {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-strong);
        }

        .floating-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        /* ============================================
           RESPONSIVE NAVIGATION
           ============================================ */
        @media (min-width: 768px) {
            .mobile-nav-toggle {
                display: none;
            }

            nav {
                display: flex !important;
                position: static;
                background: transparent;
                backdrop-filter: none;
                border: none;
                padding: 0;
                margin: 0;
                box-shadow: none;
                animation: none;
                gap: 20px;
            }

            nav a {
                padding: 10px 0;
                margin: 0;
                background: transparent;
                border-radius: 0;
                position: relative;
            }

            nav a::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--neon-blue);
                transition: width 0.3s ease;
            }

            nav a:hover::before,
            nav a:focus::before {
                width: 100%;
            }

            nav a:hover,
            nav a:focus {
                background: transparent;
                transform: none;
                box-shadow: none;
            }

            nav a::before {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .header-content {
                padding: 20px 30px;
            }
        }

        /* ============================================
           CUSTOM SCROLLBAR
           ============================================ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gradient-secondary);
        }

        /* Selection Color */
        ::selection {
            background: rgba(0, 229, 255, 0.3);
            color: var(--pure-white);
        }

        /* Focus styles for accessibility */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 3px solid var(--neon-blue);
            outline-offset: 3px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Floating Header -->
    <header class="floating-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon-3d">
                        <i class="fas fa-mosque"></i>
                    </div>
                    <div class="logo-text">
                        <div class="logo-title">Akhi ex responds</div>
                        <div class="logo-subtitle">Islamic responses to major Christian claims</div>
                    </div>
                </div>

                <button class="mobile-nav-toggle" id="menuToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav id="mainNav">
                    <!-- Navigation links will be populated by each page -->
                    <div id="navLinks"></div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Content will be inserted here -->
    <div id="content"></div>

    <!-- Floating Footer -->
    <footer class="floating-footer">
        <div class="container">
            <div id="footerContent"></div>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle Script
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');
        
        if (menuToggle && mainNav) {
            // Toggle mobile menu
            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                mainNav.classList.toggle('active');
                this.classList.toggle('active');
                
                if (mainNav.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!mainNav.contains(event.target) && !menuToggle.contains(event.target)) {
                    mainNav.classList.remove('active');
                    menuToggle.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // Close menu when clicking on a nav link
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', () => {
                    mainNav.classList.remove('active');
                    menuToggle.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }
    </script>
</body>
</html>
